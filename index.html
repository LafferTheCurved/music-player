<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.13.0/css/all.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <header>
            playing now
        </header>
        <div class="disco">
            <img id = "portada" src="la-beriso-atrapando-sueños.jpeg" alt="">
            <p id = "titulo-cancion">-canción-</p>
            <p id = "titulo-album">-album-</p>
            <p id = "artista">-artista-</p>
        </div>
        <form>
            <div class="reloj">
                <p id = "tiempo">00:00</p>
                <p id = "duracion">00:00</p>
            </div>
            <input type="range" name="points" id ="barra" min = "0" max ="100" value = "0">
        </form>
        <div class="reproductor">
            <audio id = "reproductor" src=""></audio>
            <i class="fas fa-backward" id = "back"></i>
            <i class="fas fa-play" id="play" onclick = "playPausa()"></i>
            <i class="fas fa-forward" id="for"></i>
        </div>

    </div>
    <script src = "script.js"></script>
</body>
</html>
